name: Deploy Release to Environment

# Workflow pour dÃ©ployer une release vers PREPROD ou PRODUCTION
# Ã‰tape 1 : Validation avec tests (dry-run)
# Ã‰tape 2 : DÃ©ploiement rapide aprÃ¨s approbation manuelle
# Usage: Actions â†’ Deploy Release to Environment â†’ Run workflow

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version to deploy (e.g., v1.2.0)'
        required: true
        type: string
      target_environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - PREPROD
          - PRODUCTION

env:
  SFDX_CLI_VERSION: latest

jobs:
  validate:
    name: Validate deployment to ${{ github.event.inputs.target_environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.target_environment }}
    outputs:
      validation_id: ${{ steps.validation.outputs.validation_id }}

    steps:
      - name: Checkout release
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.release_version }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@${SFDX_CLI_VERSION}
          sf --version

      - name: Set org alias
        id: env
        run: |
          if [[ "${{ github.event.inputs.target_environment }}" == "PRODUCTION" ]]; then
            echo "ORG_ALIAS=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.target_environment }}" == "PREPROD" ]]; then
            echo "ORG_ALIAS=preprod" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Salesforce
        env:
          SF_CONSUMER_KEY: ${{ secrets[format('SF_CONSUMER_KEY_{0}', github.event.inputs.target_environment)] }}
          SF_USERNAME: ${{ secrets[format('SF_USERNAME_{0}', github.event.inputs.target_environment)] }}
          SF_PRIVATE_KEY: ${{ secrets[format('SF_PRIVATE_KEY_{0}', github.event.inputs.target_environment)] }}
        run: |
          if [ -z "${SF_CONSUMER_KEY}" ] || [ -z "${SF_USERNAME}" ] || [ -z "${SF_PRIVATE_KEY}" ]; then
            echo "âŒ Error: JWT secrets not configured for ${{ github.event.inputs.target_environment }}"
            echo "Please configure these secrets in GitHub Settings > Environments > ${{ github.event.inputs.target_environment }}:"
            echo "  - SF_CONSUMER_KEY_${{ github.event.inputs.target_environment }}"
            echo "  - SF_USERNAME_${{ github.event.inputs.target_environment }}"
            echo "  - SF_PRIVATE_KEY_${{ github.event.inputs.target_environment }}"
            exit 1
          fi

          echo "${SF_PRIVATE_KEY}" > server.key

          sf org login jwt \
            --client-id "${SF_CONSUMER_KEY}" \
            --jwt-key-file server.key \
            --username "${SF_USERNAME}" \
            --alias ${{ steps.env.outputs.ORG_ALIAS }} \
            --instance-url https://login.salesforce.com

          rm server.key

          echo "âœ… Successfully authenticated to ${{ github.event.inputs.target_environment }}"

      - name: Check for release manifest
        id: check-manifest
        run: |
          MANIFEST_PATH="manifest/releases/${{ github.event.inputs.release_version }}.xml"

          if [ -f "$MANIFEST_PATH" ]; then
            echo "manifest_exists=true" >> $GITHUB_OUTPUT
            echo "manifest_path=$MANIFEST_PATH" >> $GITHUB_OUTPUT
            echo "âœ… Found release manifest: $MANIFEST_PATH"
          else
            echo "manifest_exists=false" >> $GITHUB_OUTPUT
            echo "manifest_path=manifest/package.xml" >> $GITHUB_OUTPUT
            echo "âš ï¸  No release-specific manifest found, using manifest/package.xml"
          fi

      - name: Validate deployment (dry-run with tests)
        id: validation
        run: |
          echo "ðŸ” Validating release ${{ github.event.inputs.release_version }} for ${{ github.event.inputs.target_environment }}"
          echo "This will run all tests without deploying the code"

          MANIFEST="${{ steps.check-manifest.outputs.manifest_path }}"

          echo "Using manifest: $MANIFEST"

          # DÃ©terminer le niveau de test selon l'environnement
          if [[ "${{ github.event.inputs.target_environment }}" == "PRODUCTION" ]]; then
            TEST_LEVEL="RunLocalTests"
            echo "ðŸ§ª Running all local tests (PRODUCTION validation)"
          else
            TEST_LEVEL="RunLocalTests"
            echo "ðŸ§ª Running all local tests (PREPROD validation)"
          fi

          # Validation avec --dry-run et capture de l'ID
          RESULT=$(sf project deploy start \
            --target-org ${{ steps.env.outputs.ORG_ALIAS }} \
            --manifest "$MANIFEST" \
            --test-level "$TEST_LEVEL" \
            --dry-run \
            --wait 30 \
            --verbose \
            --json 2>&1)

          echo "Deployment result:"
          echo "$RESULT"

          # Extraire l'ID de validation
          VALIDATION_ID=$(echo "$RESULT" | jq -r '.result.id // empty')

          if [ -n "$VALIDATION_ID" ]; then
            echo "validation_id=$VALIDATION_ID" >> $GITHUB_OUTPUT
            echo "âœ… Validation completed successfully"
            echo "ðŸ“‹ Validation ID: $VALIDATION_ID"
          else
            echo "âŒ Failed to get validation ID"
            exit 1
          fi

      - name: Validation Summary
        run: |
          echo "## âœ… Validation Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ github.event.inputs.release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.target_environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Manifest:** ${{ steps.check-manifest.outputs.manifest_path }}" >> $GITHUB_STEP_SUMMARY
          echo "**Validation ID:** \`${{ steps.validation.outputs.validation_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Next Step" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The validation passed! All tests succeeded." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To deploy, approve the 'quick-deploy' job below.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The quick deploy will use the validation ID above to deploy instantly without re-running tests." >> $GITHUB_STEP_SUMMARY

  quick-deploy:
    name: Quick Deploy to ${{ github.event.inputs.target_environment }}
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.target_environment }}

    steps:
      - name: Checkout release
        uses: actions/checkout@v4
        with:
          ref: release/${{ github.event.inputs.release_version }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli@${SFDX_CLI_VERSION}
          sf --version

      - name: Set org alias
        id: env
        run: |
          if [[ "${{ github.event.inputs.target_environment }}" == "PRODUCTION" ]]; then
            echo "ORG_ALIAS=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.target_environment }}" == "PREPROD" ]]; then
            echo "ORG_ALIAS=preprod" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Salesforce
        env:
          SF_CONSUMER_KEY: ${{ secrets[format('SF_CONSUMER_KEY_{0}', github.event.inputs.target_environment)] }}
          SF_USERNAME: ${{ secrets[format('SF_USERNAME_{0}', github.event.inputs.target_environment)] }}
          SF_PRIVATE_KEY: ${{ secrets[format('SF_PRIVATE_KEY_{0}', github.event.inputs.target_environment)] }}
        run: |
          echo "${SF_PRIVATE_KEY}" > server.key

          sf org login jwt \
            --client-id "${SF_CONSUMER_KEY}" \
            --jwt-key-file server.key \
            --username "${SF_USERNAME}" \
            --alias ${{ steps.env.outputs.ORG_ALIAS }} \
            --instance-url https://login.salesforce.com

          rm server.key

          echo "âœ… Successfully authenticated to ${{ github.event.inputs.target_environment }}"

      - name: Quick Deploy using validation ID
        run: |
          echo "ðŸš€ Quick deploying release ${{ github.event.inputs.release_version }} to ${{ github.event.inputs.target_environment }}"
          echo "Using validation ID: ${{ needs.validate.outputs.validation_id }}"

          sf project deploy quick \
            --job-id "${{ needs.validate.outputs.validation_id }}" \
            --target-org ${{ steps.env.outputs.ORG_ALIAS }} \
            --wait 10 \
            --verbose

          echo "âœ… Quick deployment completed successfully"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ github.event.inputs.release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.target_environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Validation ID:** \`${{ needs.validate.outputs.validation_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event.inputs.target_environment }}" == "PREPROD" ]]; then
            echo "### ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Test the release on PREPROD org" >> $GITHUB_STEP_SUMMARY
            echo "2. If tests pass, deploy to PRODUCTION using this same workflow" >> $GITHUB_STEP_SUMMARY
            echo "3. If hotfix needed, create PR to release/${{ github.event.inputs.release_version }} branch" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.target_environment }}" == "PRODUCTION" ]]; then
            echo "### âœ… Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Don't forget to:" >> $GITHUB_STEP_SUMMARY
            echo "1. Merge release/${{ github.event.inputs.release_version }} â†’ main" >> $GITHUB_STEP_SUMMARY
            echo "2. Sync main â†’ integration" >> $GITHUB_STEP_SUMMARY
            echo "3. Delete release branch if no longer needed" >> $GITHUB_STEP_SUMMARY
          fi
